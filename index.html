<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title> Momentum </title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="src/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">
  <link rel="manifest" href="src/favicon/site.webmanifest">
  <link rel="mask-icon" href="src/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- css -->
  <link rel='stylesheet' type='text/css' media='screen' href='src/style.css'>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/5015f29aa2.js" crossorigin="anonymous"></script>
  <!-- script -->
  <script defer src='src/index.js'></script>
</head>
<body>

  <!-- popup -->
  <div class="popup-wrapper" id="poppup">
    <form class="popup-content" id="loginform">
      <h1>Welcome! :)</h1>
      <div class="form-control">
        <input type="text" placeholder="What's your name?" required maxlength="20">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
  <!-- // popup -->

  <!-- main -->
  <main>
    <section>
      <article class="date-wrapper">
        <div id="date">
          <p></p>
        </div>
        <div id="time">
          <p></p>
        </div>
      </article>

      <article class="todo-wrapper">
        <h2>To-do list</h2>
        <form id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter." required maxlength="25" minlength="1">
          <ul id="todo-list" class="todo-list-wrapper"></ul>
        </form>
      </article>

      <article class="dummy-data-wrapper" id="dummy">
        <h2>Dummy data</h2>
        <ul><!-- dummy text 출력 --></ul>
      </article>

      <article class="weekly-weather-wrapper">
        <h2>Weekly's weather</h2>
        <div class="weekly-weather" id="weekly-weather">
          <div id="weather" class="today-weather-wrapper">
            <span></span>
          </div>

      </article>

      <article class="location-wrapper" id="city">
        <span></span>
        <span id="getLocation"> 
          <button type="button">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </span>
      </article>

      <article class="video-wrapper">
        <video src="./src/christmas4.mp4" autoplay loop muted></video>
        <h2>
          merry christmas
          <span id="dday">D-day</span>
        </h2>
      </article>

      <article class="image-wrapper" id="random-image">
        <span></span>
        <span></span>
      </article>
      
      <article class="profile-wrapper">
        <figure>
          <img src="./src/profile.jpg" alt="프로필 사진">
        </figure>
        <div class="welcome-message">
          <span id="greeting"></span>
        </div>
      </article>

      <article class="music-player-wrapper">
        <div class="music-player">
          <!-- music player -->
        </div>
      </article>

      <article class="footer-wrapper">
        <div class="footer-link">
          <a href="https://github.com/sukyoungshin" target="_blank" title="깃허브 바로가기">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://velog.io/@sukyoungshin" target="_blank" title="블로그 바로가기">
            <i class="fab fa-blogger-b"></i>
          </a>
          <a href="mailto:sukyoung.dev@gmail.com?Subject=Hello%20Sukyoung" target="_blank" title="이메일 보내기">
            <i class="fas fa-envelope-open"></i>
          </a>
        </div>
        <div class="footer">
          &copy; 
          <span class="thisyear"></span>
          , SuKyoung Shin. All rights are reserved. 
        </div>
      </article>

      <article class="theme-swtich-wrapper">
        <label for="checkbox" class="switch">
          <input type="checkbox" id="checkbox">
          <div class="slider round"></div>
        </label>
        <p>
          <i class="fas fa-sun"></i>
          /
          <i class="fas fa-moon"></i>
        </p>
        
      </article>
    </section>
  </main>

</body>
</html>
